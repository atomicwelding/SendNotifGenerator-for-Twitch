<!DOCTYPE html>
<html>
    <head>
        <title>DEV</title>
        <meta charset="UTF-8">
        <link rel='stylesheet' type='text/css' href='style/main.css'>
    </head>
    <body>
        <div id='menubar'>
            <!-- Thanks to Fantalicious for his font -->
            <!-- https://www.dafont.com/fr/dimitri.font -->
            <span id='logo'>SNGenerator</span>
        </div>

        <div id='generator'>
            <div class='field'>
                <span class='fcontent'>
                    <input type='text' id='login' placeholder='Login'>
                </span>
            </div>
            <div class='field'>
                <span class='fcontent'>
                    <input type='text' id='popup' placeholder='Message for the popup (x chars only)'>
                </span>
            </div>
            <div class='field'>
                <span class='fcontent'>
                    <input type='text' id='notif' placeholder='Message for the notification (x chars only)'>
                </span>
            </div>
            <div class='field'>
                    <span class='fcontent'>
                        <button id='submit'>GENERATE !</button>
                    </span>
            </div>
        </div>

        <div id='signature'>
            Made by <a href='https://github.com/atomicwelding'>weld</a> - 
            Need some help ? <a href='https://github.com/atomicwelding'>Tutorial</a> 
        </div>
    </body>
<script src='script/generator.js'></script>
</html>
